<!DOCTYPE html>
<html>
  <head>
    <title>Multiplayer Wordle</title>
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Multiplayer Wordle</h1>
    <label>Enter name:</label><br><br><input id="input" oninput="localStorage.setItem('name', this.value)" maxlength="20"><br><br>

    <a href="/regular"><button class="btn">Play regular Wordle</button></a>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
